<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="width: 300px; border: 1px solid #FFFFFF; background-color: #111827; display: flex; flex-direction: column; color: white; justify-content: center; border-radius: 20px" th:fragment="filmCard (filmTitle, filmDescription, filmDirector, filmYear, filmCoverImage, filmPrice, filmDirector, filmDuration, filmGenres, boughtStatus)">
    <div class="flex flex-col shadow-lg p-8 flex space-y-4">
        <img class="rounded-3xl shadow-lg" th:src="${filmCoverImage}" alt="">
        <div class="flex flex-col">
            <h2 class="text-2xl font-bold" th:text="${filmTitle} + ' (' + ${filmYear} + ')'"></h2>
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-top: 6px">
                <label th:text="${filmDuration}"></label>
                <div class="rounded-xl font-bold" style="width: fit-content; color: white" th:text="'ðŸª™ ' + ${filmPrice}"></div>
            </div>
            <div style="font-size: 13px; margin-top: 5px; width: 100%; text-align: end" th:text="${#strings.arrayJoin(filmGenres, ', ')}">No tags</div>
        </div>
        <div style="font-style: italic; font-size: 13px" th:text="'Directed by: ' + ${filmDirector}"></div>
        <button th:if="${!boughtStatus}" style="background-color: limegreen; padding: 10px 4px; border-radius: 10px; font-style: oblique; color: antiquewhite" class="font-bold">Buy</button>
    </div>
</div>
</body>
</html>
